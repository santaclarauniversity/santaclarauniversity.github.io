<!DOCTYPE html>
<html>
<head>

  {{> head}}

</head>
<body class="{{body-class}}">

  {{> search-module}}

  {{#if custom}}
    {{> header.header-custom custom-title=custom-title}}
  {{else}}
    {{> header.header}}
  {{/if}}

  {% body %}

  {{#if custom}}
    {{> footer.footer-custom custom-title=custom-title}}
  {{else}}
    {{> footer.footer}}
  {{/if}}

</body>
</html>
