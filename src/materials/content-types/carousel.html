<!-- Normal Carousel w/ nav below -->
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner" role="listbox">
    <div class="carousel-item active">
      <img class="d-block img-fluid" src="holder.js/100px400/?text=Image 1" style="height:400px;width:100%" alt="First slide">
      <div class="carousel-caption">
        <a href="#">First caption goes here</a>
      </div>
    </div>
    <div class="carousel-item">
      <img class="d-block img-fluid" src="holder.js/100px400/?text=Image 2" alt="Second slide">
      <div class="carousel-caption">
        Second caption goes here
      </div>
    </div>
    <div class="carousel-item">
      <img class="d-block img-fluid" src="holder.js/100px400/?text=Image 3" alt="Third slide">
      <div class="carousel-caption">
        Third caption goes here
      </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<!-- Carousel w/ nav on the side -->
<div class="row mt-4">

      <div class="carousel-inner" role="listbox">
        <div class="carousel-item active" data-slide-number="0">
          <img class="d-block img-fluid" src="holder.js/100px400/?text=Image 1" alt="First slide">
          <div class="carousel-caption">
            <a href="#">First caption goes here</a>
          </div>
        </div>
        <div class="carousel-item" data-slide-number="1">
          <img class="d-block img-fluid" src="holder.js/100px400/?text=Image 2" alt="Second slide">
          <div class="carousel-caption">
            Second caption goes here
          </div>
        </div>
        <div class="carousel-item" data-slide-number="2">
          <img class="d-block img-fluid" src="holder.js/100px400/?text=Image 3" alt="Third slide">
          <div class="carousel-caption">
            Third caption goes here
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#carousel2" role="button" data-slide="prev">

      </li>
      <li class="mb-3">
        <a id="carousel-selector-1" class="selected" data-slide-to="1" data-target="#carousel2">

      </li>
      <li>
        <a id="carousel-selector-2" class="selected" data-slide-to="2" data-target="#carousel2">

        </a>
      </li>
    </ul>
  </div>
</div>
