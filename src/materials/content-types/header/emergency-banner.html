---
notes: Banner should only be used for major events. Requires a unique ID.
---
<div class="alert alert-primary alert-dismissable mb-0 fixed-bottom d-none" role="alert" id="unique-alert-id">
  <div class="container d-flex align-items-center">
    <div class="alert-body text-white mr-auto">
      <strong>Event Notification:</strong> All classes today and tomorrow (Nov. 15-16th) are cancelled due to air quality. <a href="#">Read the announcement.</a>
    </div>
    <button type="button" class="btn text-white ml-1 dismiss-alert" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">Close &times;</span>
    </button>
  </div>
</div>
